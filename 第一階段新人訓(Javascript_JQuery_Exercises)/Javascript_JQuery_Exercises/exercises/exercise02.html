    <title>Exercise 02 - Traversing</title>
    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript">
        $(function () {
            
            //下拉選單選顏色
            $("#color").change(function () {
                colorVal = $("#color").find("option:selected").val();
                console.log(colorVal);
            })

            //點擊全部變色按鈕
            $("#each").click(function () {
                $("li").each(function () {
                    $(this).css('color', colorVal);
                });
            })

            //點擊第一個變色按鈕
            $("#first").click(function () {
                $("li").first().css('color', colorVal);
            })

            //點擊最後一個變色按鈕
            $("#last").click(function () {
                $("li").last().css('color', colorVal);
            })

            //點擊偶數變色按鈕
            $("#odd").click(function () {
                $("li").filter(":odd").css('color', colorVal);
            })

            //點擊奇數變色按鈕
            $("#even").click(function () {
                $("li").filter(":even").css('color', colorVal);
            })

            //下拉選單選第X個
            $("#x").change(function () {
                xVal = $("#x").find("option:selected").val() - 1;

                console.log(xVal);
            })
            //點第X個變色按鈕
            $("#eq").click(function () {
                if (xVal == -1) {
                } else {
                    $("li").eq(xVal).css('color', colorVal);
                }
            })
            //點X前一個變色按鈕
            $('#prev').click(function () {
                if (xVal == -1) {
                }else
                    $("li:eq("+xVal+")").prev().css('color', colorVal);
            })
            
            //點X前全部變色按鈕
            $('#prevAll').click(function () {
                if (xVal == -1) {
                } else
                    $("li:eq(" + xVal + ")").prevAll(xVal).css('color', colorVal);
            })
            //點X後一個變色按鈕
            $('#next').click(function () {
                if (xVal == -1) {
                } else
                    $("li:eq(" + xVal + ")").next(xVal).css('color', colorVal);
            })
            
            //點X和後一個變色按鈕
            $('#andSelf').click(function () {
               
                    $("li:eq(" + xVal + ")").next(xVal).andSelf().css('color', colorVal);
            })

            //點不含X其他變色按鈕
            $('#not').click(function () {
                    $("li").not(":eq(" + xVal + ")").css('color', colorVal);
            })

            //點第一個到X變色按鈕
            $('#slice').click(function () {
                if (xVal == -1) {
                } else
                    $("li").slice(0, xVal+1).css('color', colorVal);
            })
        });
    </script>
</head>
