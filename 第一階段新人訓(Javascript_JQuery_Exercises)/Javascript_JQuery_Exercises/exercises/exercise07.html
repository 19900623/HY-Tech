    <title>Exercise 07 - Page</title>
    <script type="text/javascript" src="../jquery.js"></script>
    
    <script>
        $(document).ready(function () {

            function getHTML(url) {
                $.ajax({ url: url,
                    type: "GET",
                    dataType: "html",
                    success: function (data) {
                        $("#content").html(data);
                    },
                    error: function (xhr, status) {
                        alert("Sorry, there was a problem!");
                    }
                })
            }

            //點First去抓exercise01.html的資料
            $("a:contains('First')").click(function () {
                
                getHTML('exercise01.html');
            })

            //點Second去抓exercise02.html的資料
            $("a:contains('Second')").click(function () {
                
                getHTML('exercise02.html');
            })

            //點Third去抓exercise03.html的資料
            $("a:contains('Third')").click(function () {
                
                getHTML('exercise03.html');
            })

        })
    </script>

</head>
